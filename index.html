<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo {
            height: 80%;
            width: auto;
            display: inline-block;
        }

        .header-text {
            font-family: norse-bold;
            color: white;
            font-size: 5rem;
        }

        @font-face {
            font-family: norse-bold;
            src: url(Norse-Bold.otf);
        }
    </style>
</head>
<body>
    <div style="height: 100vh; display: flex">
        <div style="width: 40vw; background-image: url(bg-img.jpg); display: relative;">
            <div style="display: flex; height: 200px; width: 100%; opacity: 50%; background-color: black; position: relative; top: 200px; align-items: center; justify-content: center;">
                <img src="odin-lined.png" class="logo">
                <div class="header-text">ODIN</div>
            </div>
        </div>

        <div style="width: 60vw; background-color: rgb(238, 238, 238);">
            <div>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.
            </div>

            <form action="" method="post">
                <div style="width: 100%; height: 400px; background-color: rgb(255, 255, 255);">
                    <div>Let's do this!</div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm">



                </div>

                <button type="submit">Create Account</button>

                <div>Already have an account? <a>Log in</a></div>
            </form>

        </div>
    </div>
</body>
</html>
